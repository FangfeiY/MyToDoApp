<html>
    <head>
        <title>My To-do App</title>
        <style>
            .hidden{
              display: none;
            }
            
            .lists-wrapper, .todos-wrapper {
              display: inline-block;
              vertical-align: top;
            }

            /* .check-completed{
              float: left;
            } */
            ul {
              list-style: none;
              padding: 0;
              margin: 0;
              width: 300px;
            }
            li {
              clear: both;
            }
            li button {
              -webkit-appearance: none;
              border: none;
              outline: none;
              color: red;
              float: right;
              cursor: pointer;
              font-size: 20px;
            }
        </style>
    </head>

    <body>
      <div class="lists-wrapper">
        <h4>My Todo App</h4>

        <form method="post" action="/todo_list/create_list">
          <input type="text" id="list_txt" name="list_txt_name" />
          <input type="submit" value="Create List" />
        </form>

        <ul id="lists">
          {% for list in lists %}
          <li>
            <a href="/lists/{{ list.id }}">
              {{ list.name }}
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>

      <div class="todos-wrapper">
        <h4>{{ active_list.name }}</h4>
        
        <form method="post" action="/todos/create_sync">
            <input type="text" id="descrip_sync" name="descrip_sync" />
            <input type="submit" value="Create Sync'ly" />
        </form>
        
        <form id="form_async">
            <input type="text" id="descrip_async" name="descrip_async" />
            <input type="submit" value="Create Async'ly" />
        </form>

        <div id="error" class="hidden">Something went wrong!</div>

        <ul id="todos">
          {% for todo in todos %}
              <li id="li_id_{{todo.id}}">
                <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" onchange="checkboxCheckedChanged(this)" {% if todo.completed %} checked {% endif %} />
                {{ todo.description }}
                <button class="delete" data-id="{{todo.id}}">&cross;</button>
              </li>
          {% endfor %}
        </ul>
      </div>

        <script>
            // Completed checkbox event
            // Add onchange event when loading the page. Can't apply to todo items created in the async way.
            // const checkboxes = document.querySelectorAll('.check-completed');
            // for (let i = 0; i < checkboxes.length; i++){
            //   const checkbox = checkboxes[i];
            //   checkbox.onchange = () => {checkboxCheckedChanged(checkbox)}
            // }

            function checkboxCheckedChanged(checkbox) {
              console.log('checkbox', checkbox);
              console.log(checkbox.dataset['id']);

              const newCompleted = checkbox.checked;
              const todoId = checkbox.dataset['id'];
              fetch('/todos/set-completed', {
                  method: 'POST',
                  body: JSON.stringify({
                    'todoId': todoId,
                    'completed': newCompleted
                  }),
                  headers: {
                    'Content-Type': 'application/json'
                  }
                })
                .then(function() {
                  document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                  document.getElementById('error').className = '';
                })
            }

            // Delete todo item event
            const delButtons = document.querySelectorAll('.delete');
            for (let i = 0; i < delButtons.length; i++){
              const delButton = delButtons[i];
              delButton.onclick = function(e){
                const todoId = e.target.dataset['id'];
                fetch('/todos/' + todoId, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(jsonResponse => {
                  console.log('response', jsonResponse);
                  
                  ul = document.getElementById('todos');
                  ul.removeChild(document.getElementById('li_id_' + todoId));
                  document.getElementById('error').className = 'hidden';
                })
                .catch(function() {
                  document.getElementById('error').className = '';
                })
              }
            }

            // Form submit event
            const descInput = document.getElementById('descrip_async');
            document.getElementById('form_async').onsubmit = function(e) {
              e.preventDefault();
              const desc = descInput.value;
              descInput.value = '';
              fetch('/todos/create_async', {
                method: 'POST',
                body: JSON.stringify({'description': desc,}),
                headers: {'Content-Type': 'application/json',}
              })
              .then(response => response.json())
              .then(jsonResponse => {
                console.log('response', jsonResponse);
                
                newCheckbox = document.createElement('input');
                newCheckbox.type = 'checkbox';
                newCheckbox.className = 'check-completed';
                newCheckbox.checked = false;
                newCheckbox.dataset.id = jsonResponse['id'];
                // Or: newCheckbox.setAttribute('data-id',jsonResponse['id']);
                console.log('New checkbox data id: ', newCheckbox.dataset['id']);

                newCheckbox.onchange = () => {checkboxCheckedChanged(newCheckbox)};

                li = document.createElement('li');
                li.id = 'li_id_' + jsonResponse['id']
                li.innerText = jsonResponse['description'];
                li.appendChild(newCheckbox);

                document.getElementById('todos').appendChild(li);
                document.getElementById('error').className = 'hidden';
              })
              .catch(function() {
                document.getElementById('error').className = '';
              })
            }
          </script>
    </body>
</html>
